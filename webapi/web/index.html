<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="app.title">SmartDNSSort Dashboard</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">

    <!-- Local Fonts -->
    <link rel="stylesheet" href="fonts/fonts.css">

    <!-- Local Built Tailwind CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark font-display antialiased transition-colors duration-200">

    <div class="flex h-screen w-full overflow-hidden">
        <!-- SideNavBar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col h-full overflow-hidden relative">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Main Content Views -->
            <main class="flex-1 overflow-y-auto p-6 scroll-smooth">
                <!-- Dashboard View -->
                <div id="view-dashboard" class="view-content"></div>

                <!-- Configuration View -->
                <div id="view-config" class="view-content" style="display: none;"></div>

                <!-- Custom Rules View -->
                <div id="view-rules" class="view-content" style="display: none;"></div>

                <!-- Footer -->
                <div id="footer-container"></div>
            </main>
        </div>
    </div>

    <!-- i18n 模块（必须首先加载） -->
    <script src="js/i18n/resources-en.js"></script>
    <script src="js/i18n/resources-zh-cn.js"></script>
    <script src="js/i18n/core.js"></script>
    <script src="js/i18n/init.js"></script>

    <!-- Component Loader（必须在其他模块之前加载） -->
    <script src="js/modules/component-loader.js"></script>

    <!-- app 模块 -->
    <script src="js/modules/utils.js"></script>
    <script src="js/modules/navigation.js"></script>
    <!-- Recursor 模块必须在 config.js 之前加载 -->
    <script src="js/modules/recursor.js"></script>
    <script src="js/modules/recursor-installer.js"></script>
    <script src="js/modules/config.js"></script>
    <script src="js/modules/config-sidebar.js"></script>
    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/adblock.js"></script>
    <script src="js/modules/custom-settings.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
