<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">Tailwind CSS 测试页面</h1>
        <p class="text-gray-700 mb-4">如果您看到这个页面有样式，则说明 Tailwind CSS 本地构建配置成功！</p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-primary text-black p-4 rounded-lg text-center">
                <h2 class="font-semibold">Primary Color</h2>
                <p>自定义黄色主题</p>
            </div>
            <div class="bg-background-light text-text-main-light p-4 rounded-lg text-center border border-border-light">
                <h2 class="font-semibold">Light Mode</h2>
                <p>浅色主题样式</p>
            </div>
            <div class="bg-background-dark text-text-main-dark p-4 rounded-lg text-center border border-border-dark">
                <h2 class="font-semibold">Dark Mode</h2>
                <p>深色主题样式</p>
            </div>
        </div>

        <div class="space-y-4">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
                按钮样式测试
            </button>
            
            <div class="form-group">
                <label class="block text-sm font-medium mb-1">表单输入测试：</label>
                <input type="text" 
                       class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                       placeholder="输入测试文本...">
            </div>
            
            <div class="bg-card-light dark:bg-card-dark text-text-main-light dark:text-text-main-dark p-4 rounded border border-border-light dark:border-border-dark">
                <p>这是一个使用自定义颜色主题的卡片组件，包含深色模式支持。</p>
            </div>
        </div>

        <div class="mt-6 pt-6 border-t">
            <h3 class="text-xl font-semibold mb-2">检查项：</h3>
            <ul class="list-disc list-inside space-y-1 text-green-600">
                <li>✓ 颜色主题正常显示</li>
                <li>✓ 按钮样式和悬停效果正常</li>
                <li>✓ 表单组件正常显示</li>
                <li>✓ 响应式布局正常（尝试调整窗口大小）</li>
                <li>✓ 圆角和阴影效果正常</li>
            </ul>
        </div>
    </div>
</body>
</html>
