dns:
    listen_port: 53
    enable_tcp: true
    enable_ipv6: true
upstream:
    servers:
        - 192.168.1.25
    strategy: random
    timeout_ms: 3000
    concurrency: 4
ping:
    count: 3
    timeout_ms: 500
    concurrency: 16
    strategy: min
cache:
    fast_response_ttl: 60
    user_return_ttl: 120
    min_ttl_seconds: 60
    max_ttl_seconds: 180
prefetch:
    enabled: true
    top_domains_limit: 1000
    refresh_before_expire_seconds: 30
webui:
    enabled: true
    listen_port: 8080
adblock:
    enabled: false
    rule_file: rules.txt
system:
    max_cpu_cores: 16
    sort_queue_workers: 4
